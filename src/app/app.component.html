<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Posts</h2>
        <ul class="list-group">
          <app-postlist *ngFor="let post of posts"
                        [postTitle] = "post.title"
                        [postContent] = "post.content" ></app-postlist>
        </ul>
      </div>
    </div>
  </div>
